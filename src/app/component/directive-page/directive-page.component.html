<!-- ngClass의 단일 진위값에 따라 동적으로 class를 지정 -->
<div [ngClass]="isSpecial ? 'special' : ''">This div is special</div>

<!-- ngClass의 객체 형태로 전달되는 진위값에 따라 동적으로 class를 지정 -->
<div [ngClass]="currentClasses">This div is special</div>

<!-- attribute directive -->
<div highlight>Hightlight directive test</div>
