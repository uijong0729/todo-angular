<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<div *ngIf="session.getInfo() == null || session.getInfo() == ''">
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="container">
      <h1>로그인</h1>
      <input formControlName="userId" id="userId" name="userId" type='text' class='form-control' required/>
      <label class="alert" for="userId">ID</label>
      <br/>
      <input formControlName="password" id="password" name="password" type='text'class='form-control' required/>
      <label class="alert" for="password">password</label>
      <br/>
      <input
        type="submit"
        value="LogIn"
        class='btn btn-success'
        [disabled]="!loginForm.valid"
        />
    </div>
  </form>
</div>
<div *ngIf="session != null && session.getInfo() != null && session.getInfo() != ''">
  <div class="container">
    <p>로그아웃 하시겠습니까?</p>
    <button class='btn btn-success' (click)='logout()'>로그아웃</button>
  </div>
</div>
