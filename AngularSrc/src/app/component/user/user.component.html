<div>
  <mat-card>
    <mat-card-title>유저 등록 페이지</mat-card-title>
    <mat-card-subtitle>{{AuthMsg}}</mat-card-subtitle>
    <mat-card-content>
      <form action="#" (ngSubmit)="registUser()">
        <div>
          <mat-form-field>
            <mat-label for="userId">ID</mat-label>
            <input required matInput id="userId" type="text" name="userId" [(ngModel)]="userInfo.userId">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label for="password">PASSWORD</mat-label>
            <input required matInput id="password" type="password" name="password" [(ngModel)]="userInfo.password">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label for="auth">authority</mat-label>
            <mat-select #auth (valueChange)="onSelected(auth.value)" required>
              <mat-option default value="USER">user</mat-option>
              <mat-option value="ADMIN">admin</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <button mat-raised-button color="primary" type="submit">登録</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
